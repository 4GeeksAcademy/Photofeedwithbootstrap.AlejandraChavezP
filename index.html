<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a61d6553fd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Nav -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid" row>
        <!-- Instagram -->
        <div class="col-8">
          <span class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram</span>
        </div>

        <!-- Create new post y Modal -->
        <button type="button" class="btn btn-success ms-5" style="margin-right: 10px;" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@mdo">Create new post</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
                    <div class="pt-2"> 
                    <button type="button" class="btn btn-light">
                      <i class="fa-solid fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                      <i class="fa-solid fa-location-dot"></i>
                    </button>
                  </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Dropdown -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle ms-5" type="button" data-bs-toggle="dropdown"
            aria-expanded="false"><i class="fa-solid fa-gear"></i></button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
        </div>
      </div>
    </nav>
  </div>
  <!-- Los dos botones de arriba -->
  <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">
        <i class="fa-solid fa-table-cells"></i>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">
        <i class="fa-solid fa-square"></i>
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      Vista de home
 <!-- 9 imagenes -->
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      Vista de profile
    </div>
  </div>





















































  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
