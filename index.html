<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a61d6553fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <!-- Nav -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid" row>
        <!-- Instagram -->
        <div class="col-8">
          <span class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram</span>
        </div>

        <!-- Create new post y Modal -->
        <button type="button" class="btn btn-success ms-5" style="margin-right: 10px;" data-bs-toggle="modal"
          data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create new post</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"
                      placeholder="Add the caption of your post here"></textarea>
                    <div class="pt-2">
                      <button type="button" class="btn btn-light">
                        <i class="fa-solid fa-camera"></i>
                      </button>
                      <button type="button" class="btn btn-light">
                        <i class="fa-solid fa-location-dot"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Dropdown -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle ms-5" type="button" data-bs-toggle="dropdown"
            aria-expanded="false"><i class="fa-solid fa-gear"></i></button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
        </div>
      </div>
    </nav>
  </div>
  <!-- Los dos botones de arriba -->
  <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">
        <i class="fa-solid fa-table-cells"></i>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">
        <i class="fa-solid fa-square"></i>
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="row">
        <div class="col-4 cuadrado">
          <img
            src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="img-fluid h-100">
        </div>
        <div class="col-4 cuadrado">
          <img
            src="https://plus.unsplash.com/premium_photo-1683887034552-4635692bb57c?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="img-fluid h-100">
        </div>
        <div class="col-4 cuadrado">
          <img
            src="https://www.travelandleisure.com/thmb/zSIV1QT1AGHvuI01N-CCDaAqQak=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/opener-city-beachs-europe-BEACHCITY0417-0bc7678231a64d9daaca10654e38a7b5.jpg"
            class="img-fluid h-100">
        </div>
      </div>
      <div class="row">
        <div class="col-4 cuadrado">
          <img
            src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="img-fluid h-100">
        </div>
        <div class="col-4 cuadrado">
          <img
            src="https://images.unsplash.com/photo-1532465614-6cc8d45f647f?q=80&w=1536&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="img-fluid h-100">
        </div>
        <div class="col-4 cuadrado">
          <img src="https://www.clarin.com/2018/04/02/rJOJfPbof_1200x0__1.jpg" class="img-fluid h-100">
        </div>
      </div>
      <div class="row">
        <div class="col-4 cuadrado">
          <img
            src="https://media.istockphoto.com/id/1313673371/photo/happy-family-with-children-at-the-park.jpg?s=1024x1024&w=is&k=20&c=zIKtI2hGhgE7rXkKfM5ZJ9hU0qlhlg54bX2LVc7-jKM="
            class="img-fluid h-100">
        </div>
        <div class="col-4 cuadrado">
          <img src="https://wallpapers.com/images/hd/coding-background-9izlympnd0ovmpli.jpg" class="img-fluid h-100">
        </div>
        <div class="col-4 cuadrado">
          <img
            src="https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="img-fluid h-100">
        </div>
      </div>
    </div>
    <!-- Vista de profile -->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      Vista de profile
      <img
        src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

      <img src="https://www.clarin.com/2018/04/02/rJOJfPbof_1200x0__1.jpg">
    </div>
  </div>

</body>

</html>
